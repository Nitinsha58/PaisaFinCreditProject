{% extends 'adminDashboard/dashboard_base.html' %}
{% load static %}
{% block content %}


    <h1 class="text-2xl font-bold py-4 px-2">Applications</h1>


    <div class="relative w-full overflow-x-auto sm:rounded-lg">
        <table
            class="border-collapse border-spacing-4 w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Name(34)
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Applied Amount
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Approved Amount
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Date
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Status
                    </th>
                </tr>
            </thead>
            <tbody class="border-spacing-4">
                <tr
                    class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 max-w-48 font-medium text-gray-900 whitespace-nowrap dark:text-white truncate">
                        Nidheer Chaudhary
                    </th>
                    <td class="px-6 py-4">
                        35000
                    </td>
                    <td class="px-6 py-4">
                        24000
                    </td>
                    <td class="px-6 py-4">
                        Jan 3, 2024
                    </td>
                    <td class="px-6 py-4">
                        <span
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-700 dark:text-green-100">
                            Approved
                        </span>
                        <!-- <span
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-700 dark:text-red-100">
                            Rejected
                        </span>
                        <span
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-700 dark:text-blue-100">
                            Pending
                        </span> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

        


    <div>
        <ul>
            {% for user in users %}

                
                <li><a href="{{ user.id }}">{{ user }}</a></li>
                    
                
            {% endfor %}
        </ul>
    </div>
    
    


{% endblock content %}
